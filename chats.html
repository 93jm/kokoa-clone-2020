<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!-- To Do: WiFi Icon -->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
            <!--Battery Icon-->
            <!--Lightning Icon-->
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>


    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="screenshots/TimCook.jpg" class="user-componet__avatar user-component__avatar" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Tim Cook</h4>
                        <h6 class="user-component__subtitle">야 우리 회사 들어올래 ?ㅋㅋ</h6>
                    </div>
                </div>

                <div class="user-component__column">
                    <span class=user-component__time>21:22</span>
                    <div class="badge">1</div>
                </div>
            </div>
        </a>
        <div class="user-component">
            <div class="user-component__column">
                <img src="screenshots/BillGates.jpg" class="user-componet__avatar user-component__avatar" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Bill Gates</h4>
                    <h6 class="user-component__subtitle">정민 날 버리고 애플 가는건 아니지..?</h6>
                </div>
            </div>

            <div class="user-component__column">
                <span class=user-component__time>19:03</span>
                <div class="badge">1</div>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="screenshots/JesicaAhlberg.jpg" class="user-componet__avatar user-component__avatar" />
                <div class="user-component__text">
                    <h4 class="user-component__title">JesicaAhlberg</h4>
                    <h6 class="user-component__subtitle">오빠 답장 기다릴게</h6>
                </div>
            </div>

            <div class="user-component__column">
                <span class=user-component__time>어제</span>
                <div class="badge">9</div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification_1"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big b.b</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
